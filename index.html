<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Temporizador Estilo Pomodoro">
    <title>Focus Timer - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
<div class="app">
    <button 
            id="toogle-mode">
        <span class="sr-only">Bot√£o de Dark/Light MODE</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
    </button>
    
    <div>
        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span >:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning"  class="ph ph-play-circle"></button>
            <button data-action="toggleRunning"  class="ph ph-pause-circle"></button>
            <button data-action="set"  class="ph ph-timer secondary"></button>
            <button data-action="reset"  class="ph ph-stop-circle secondary"></button>
            <button data-action="toggleMusic"  class="ph ph-speaker-none secondary"> </button>
            <button data-action="toggleMusic" class="ph ph-speaker-high"> </button>
        </section>
    </div>
</div>
    
</body>
</html>
